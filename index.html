<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover" />
<title>Gyro Dot Target Game (final)</title>

<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  :root{
    --bg:#f7f7f9;
    --dot-size:36px;
    --corner-pad:16px;
  }
  html,body{
    height:100%;width:100%;margin:0;padding:0;
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  }
  #arena{
    position:fixed;inset:0;overflow:hidden;
    background:var(--bg);
    display:flex;align-items:center;justify-content:center
  }
  canvas#targetCanvas{
    position:absolute;left:0;top:0;width:100%;height:100%;
  }

  /* ---------- DOT ---------- */
  #dot{
    position:absolute;
    width:var(--dot-size);height:var(--dot-size);
    border-radius:50%;
    background:#0575e6;
    transform:translate(-50%,-50%);
    box-shadow:0 6px 12px rgba(5,117,230,0.18);
    z-index:25;pointer-events:none;
    display:none; /* HIDDEN until gyro enabled */
  }

  /* ---------- SCORE/TIME UI (LARGER NOW) ---------- */
  .ui-pill{
    position:fixed;
    top:calc(env(safe-area-inset-top,0px) + var(--corner-pad));
    background:rgba(255,255,255,0.92);
    padding:14px 18px;           /* Increased from 8×12 */
    border-radius:14px;          /* Larger pill */
    font-size:22px;              /* Increased from 16 */
    font-weight:800;
    z-index:30;
    display:none;                /* HIDDEN until gyro enabled */
    box-shadow:0 10px 28px rgba(0,0,0,0.06);
  }
  #scoreDisplay{ left:calc(env(safe-area-inset-left,0px) + var(--corner-pad)) }
  #timerDisplay{ right:calc(env(safe-area-inset-right,0px) + var(--corner-pad)) }

  .center-btn{
    position:fixed;left:50%;top:50%;
    transform:translate(-50%,-50%);
    z-index:40;
    padding:12px 18px;border-radius:12px;border:0;
    background:#0575e6;color:#fff;font-weight:800;
    box-shadow:0 10px 28px rgba(5,117,230,0.12)
  }
  #calibrateBtn{ background:#111 }

  #rotateOverlay,#gameOverOverlay,#countdownOverlay{
    position:fixed;inset:0;display:none;
    align-items:center;justify-content:center;
    z-index:60;background:rgba(255,255,255,0.98)
  }

  /* countdown */
  #countdownContainer{text-align:center;position:relative;}
  #countdownNumber{
    font-size:80px;font-weight:800;color:#111;
    position:absolute;left:50%;top:50%;
    transform:translate(-50%,-50%);
  }
  .countdown-ring{
    width:160px;height:160px;border-radius:50%;
    border:10px solid #e6e6e6;position:relative;
    overflow:hidden;
  }
  .countdown-fill{
    position:absolute;inset:0;border-radius:50%;
    border:10px solid #0575e6;
    transform-origin:center;
    transform:rotate(0deg);
    transition:transform 1s linear;
  }

  #gameOverCard{
    width:min(720px,92%);background:#fff;border-radius:12px;
    padding:20px;box-shadow:0 12px 36px rgba(0,0,0,0.08);
    text-align:center
  }
  #finalScoreBig{font-size:40px;font-weight:800;margin-bottom:8px}
  .btnPrimary{
    background:#0575e6;color:#fff;border:0;
    padding:10px 14px;border-radius:10px;font-weight:700
  }
  .btnSecondary{
    background:#f0f0f0;color:#111;border:0;
    padding:10px 14px;border-radius:10px;font-weight:700
  }
  #overlayButtons{display:flex;gap:12px;justify-content:center;margin-bottom:8px}
  #saveNameRow{display:none;margin-top:10px;gap:8px;justify-content:center;align-items:center}
  #nameInput{padding:8px 10px;border-radius:8px;border:1px solid #e6e6e6;min-width:170px}

  /* leaderboard */
  #leaderboardContainer{
    margin-top:12px;border-radius:8px;overflow:hidden;
    border:1px solid #eee;background:#fff
  }
  table#leaderboardTable{width:100%;border-collapse:collapse;font-size:15px}
  thead th{
    background:#0575e6;color:#fff;padding:12px 14px;
    font-weight:700;text-align:center
  }
  tbody td{padding:12px 14px;border-bottom:1px solid #f2f5ff;color:#111}
  td.rank{width:72px}
  td.score{text-align:right;width:110px}
  tbody tr:nth-child(even){background:#fbfdff}
  .smallNote{color:#666;margin-top:10px;font-size:13px}
</style>
</head>
<body>
<div id="arena">
  <canvas id="targetCanvas"></canvas>
  <div id="dot"></div>

  <div id="scoreDisplay" class="ui-pill">Score: 0</div>
  <div id="timerDisplay" class="ui-pill">30</div>

  <button id="btn" class="center-btn">Enable Gyro</button>
  <button id="calibrateBtn" class="center-btn" style="display:none">Calibrate</button>

  <div id="rotateOverlay">…</div>
  <div id="countdownOverlay">…</div>
  <div id="gameOverOverlay">…</div>
</div>

<script>
/* your entire original JS here… unchanged EXCEPT: */

/* ---------- Enable gyro ---------- */
enableBtn.addEventListener('click', async () => {
  evaluateOrientation();

  /* Ask permission if iOS requires it */
  if(typeof DeviceOrientationEvent !== 'undefined' &&
     typeof DeviceOrientationEvent.requestPermission === 'function'){
    try{
      const res = await DeviceOrientationEvent.requestPermission();
      if(res !== 'granted'){ alert('Motion permission required'); return; }
    }catch(err){}
  }

  /* Show previously hidden UI */
  dotEl.style.display = "block";
  scoreDisplay.style.display = "block";
  timerDisplay.style.display = "block";

  window.addEventListener('deviceorientation', handleOrientation);
  enableBtn.style.display = 'none';
  calibrateBtn.style.display = 'block';
});

/* everything else in your JS stays the same */
</script>
</body>
</html>
